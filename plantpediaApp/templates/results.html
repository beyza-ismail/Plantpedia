{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 mb-4">
        <h1 class="text-center" style="color: #00563f;">Search Results</h1>
    <div class="back-button">
        <a href="{% url 'plants' %}" class="btn btn-outline-success" style="opacity: 0.4; width: 125px">Back</a>
    </div>
        {% if plants %}
            <div class="row">
                {% for p in plants %}
                    <div class="col-md-4 mb-4 mt-4">
                        <div class="card" style="max-width: 25rem;">
                            <img class="card-img-top" src="{{ MEDIA_URL }}{{ p.image.url }}" height="305rem"
                                 alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{ p.name }}</h5>
                                <i><p class="card-text" style="font-size: small">Scientific name: {{ p.scientific_name }}</p></i>
                                <p class="card-text">{{ p.description |slice:":170" }}...</p>
                                <div class="mt-auto">
                                    <a href="{% url 'details' p.id %}" type="button" class="btn btn-outline-dark">See More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                No results found for your search query.
            </div>
        {% endif %}
    </div>
{% endblock %}
